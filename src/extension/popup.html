<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShieldScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      width: 500px;
      height: 600px;
      margin: 0;
      overflow: hidden;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .progress-ring__circle {
      transition: stroke-dashoffset 0.35s;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    .loading-dot {
      animation: bounce 1.4s infinite ease-in-out both;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .shake-anim { animation: shake 0.1s ease-in-out 3; }
  </style>
</head>
<body class="bg-[#050810] text-white">
  <div id="app-container" class="h-full w-full flex flex-col p-6 transition-all duration-500 ease-out">
    
    <!-- Header -->
    <header class="flex items-center justify-between mb-8">
      <div class="flex items-center gap-3">
        <div id="shield-icon" class="p-2 bg-emerald-500 rounded-xl shadow-[0_0_20px_rgba(16,185,129,0.3)]">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        </div>
        <h1 class="text-xl font-black tracking-tighter uppercase italic">ShieldScan</h1>
      </div>
      <button id="settings-btn" class="p-2 hover:bg-white/10 rounded-full transition-colors">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </button>
    </header>

    <!-- Scan Status (Loading) -->
    <div id="loading-state" class="flex-1 flex flex-col items-center justify-center hidden">
      <div class="flex gap-2 mb-4">
        <div class="w-3 h-3 bg-emerald-500 rounded-full loading-dot"></div>
        <div class="w-3 h-3 bg-emerald-500 rounded-full loading-dot"></div>
        <div class="w-3 h-3 bg-emerald-500 rounded-full loading-dot"></div>
      </div>
      <p class="text-slate-500 font-black tracking-widest uppercase text-[10px]">Neural Pattern Audit...</p>
    </div>

    <!-- Main Content -->
    <div id="results-state" class="flex-1 flex flex-col">
      <div class="flex items-center justify-center mb-8 relative">
        <svg class="w-40 h-40">
          <circle class="text-white/5" stroke-width="8" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80" />
          <circle id="score-ring" class="progress-ring__circle text-emerald-500" stroke-width="8" stroke-dasharray="440" stroke-dashoffset="440" stroke-linecap="round" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80" />
        </svg>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span id="score-value" class="text-5xl font-black">0</span>
          <span class="text-[9px] font-black text-white/40 uppercase tracking-[0.2em]">Safety Index</span>
        </div>
      </div>

      <div class="space-y-4 mb-8">
        <div>
          <div class="flex justify-between text-[10px] font-black uppercase mb-1.5 px-1 tracking-wider text-white/60">
            <span>Ethical Integrity</span>
            <span id="integrity-pct">0%</span>
          </div>
          <div class="h-1.5 bg-white/5 rounded-full overflow-hidden">
            <div id="integrity-bar" class="h-full bg-emerald-500 w-0"></div>
          </div>
        </div>
        <div>
          <div class="flex justify-between text-[10px] font-black uppercase mb-1.5 px-1 tracking-wider text-white/60">
            <span>Machine Patterns</span>
            <span id="ai-pct">0%</span>
          </div>
          <div class="h-1.5 bg-white/5 rounded-full overflow-hidden">
            <div id="ai-bar" class="h-full bg-purple-500 w-0"></div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3 mb-8">
        <div class="glass-card rounded-2xl p-4 flex items-center gap-3">
          <div class="p-2 bg-blue-500/10 rounded-lg">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="3"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg>
          </div>
          <div>
            <div class="text-[9px] text-white/30 font-black uppercase tracking-widest">Rating</div>
            <div id="age-badge" class="text-[11px] font-black uppercase">All Ages</div>
          </div>
        </div>
        <div class="glass-card rounded-2xl p-4 flex items-center gap-3">
          <div class="p-2 bg-indigo-500/10 rounded-lg">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="3"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
          </div>
          <div>
            <div class="text-[9px] text-white/30 font-black uppercase tracking-widest">Site</div>
            <div id="domain-text" class="text-[11px] font-black uppercase truncate max-w-[80px]">---</div>
          </div>
        </div>
      </div>

      <div>
        <h3 class="text-[10px] font-black uppercase text-white/40 mb-3 px-1 flex items-center gap-2">Detected Issues</h3>
        <div id="issues-container" class="space-y-2"></div>
      </div>

      <div class="mt-auto grid grid-cols-2 gap-3">
        <button id="report-btn" class="glass-card rounded-xl py-3 text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition-all">Audit Report</button>
        <button id="block-btn" class="bg-red-500/80 hover:bg-red-500 rounded-xl py-3 text-[10px] font-black uppercase tracking-widest transition-all">Restrict Site</button>
      </div>
      
      <div class="text-center mt-6">
        <p class="text-[8px] font-black text-white/10 uppercase tracking-[0.4em]">ShieldScan Engine v2.0 - Local Privacy</p>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas" class="fixed inset-0 pointer-events-none z-50"></canvas>
  <script src="popup.js"></script>
</body>
</html>
